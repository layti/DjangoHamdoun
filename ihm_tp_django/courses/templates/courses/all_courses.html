{% load static %}
<html>
	<head>
		<title>All courses</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<script src="{% static 'js/angular.min.js' %}"></script>
		<style>
			.blue {
				color: #036564;
			}
			.bold {
				font-weight: bold;
			}
			.center {
				text-align: center;
			}
			.uppercase {
				text-transform: uppercase;
			}
		</style>
	</head>
	<body ng-app>
		<div class="container">
			<span ng-include="'{% static 'header.html' %}'"></span>

			<br>
			<h3 class="blue bold center uppercase">- Our courses -</h3>
			<table class="table table-striped">
				<tr>
					<th>Course Name</th>
					<th>Module Name</th>
					<th>Professor Name</th>
					<th>Nombre d'Heures</th>
				</tr>
				{% for course in all_courses %}
				<tr>
					<td>{{ course.name }}</td>
					<td>{{ course.module.name }}</td>
					<td>{{ course.professor.name }}</td>
					<td>{{ course.nombre_heures }}</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan="4" class="center">Sorry! No available courses</td>
				</tr>
				{% endfor %}
			</table>
			<br>

			<span ng-include="'{% static 'footer.html' %}'"></span>
		</div>
	</body>
</html>
